paths:
    tests: tests
    log: tests/log
    data: tests/data
    helpers: tests/helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/data/dump.sql
        AMQP:
            host: 'localhost'
            port: '5672'
            username: 'guest'
            password: 'guest'
            vhost: '/'
            routes:
                - exchange: Exchange1
                  queue: Queue1
                - exchange: Exchange1
                  queue: Queue2
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - vendor/*
        - src/Codeception/Module/Symfony1
        - src/Codeception/Module/Symfony2
        - src/Codeception/Module/Doctrine1
        - src/Codeception/Module/Doctrine2
        - src/Codeception/Module/Kohana