paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    colors: false
    silent: true
    log: false
extensions:
    enabled:
      - Codeception\Platform\SimpleOutput
      - Codeception\Platform\LogFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
